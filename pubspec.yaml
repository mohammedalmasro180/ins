version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  get: ^4.6.1

  get_storage: ^2.0.3

  auto_size_text: ^3.0.0
  http: ^0.13.3
  shared_preferences: ^2.0.13
  google_fonts: ^2.1.0
  carousel_pro: ^1.0.0
  carousel_slider: ^4.1.1
